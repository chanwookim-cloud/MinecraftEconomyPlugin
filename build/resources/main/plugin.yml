name: EconomyPlugin
main: org.economyplugin.economy.Economy
version: 1.0.1
api-version: 1.21
author: 김찬우

commands:
  menu:
    description: 경제 메뉴 GUI를 엽니다
    usage: /menu
  money:
    description: 자신의 잔액을 확인합니다
    usage: /money
  pay:
    description: 다른 플레이어에게 돈을 송금합니다
    usage: /pay <닉네임> <금액>
  sethome:
    description: 집 위치를 설정합니다
    usage: /sethome
  home:
    description: 집 위치로 이동합니다
    usage: /home
  tpa:
    description: 다른 플레이어에게 순간이동 요청을 보냅니다
    usage: /tpa <닉네임>
  tpaccept:
    description: 순간이동 요청을 수락합니다
    usage: /tpaccept
  tpdeny:
    description: 순간이동 요청을 거절합니다
    usage: /tpdeny
  spawn:
    description: 스폰 위치로 이동합니다
    usage: /spawn
  setmoney:
    description: 플레이어의 돈을 설정합니다
    usage: /setmoney <닉네임> <금액>
  addmoney:
    description: 플레이어의 돈을 추가합니다
    usage: /addmoney <닉네임> <금액>
  removemoney:
    description: 플레이어의 돈을 제거합니다
    usage: /removemoney <닉네임> <금액>
  jail:
    description: 플레이어를 감옥에 가둡니다
    usage: /jail <닉네임> <틱>
  unjail:
    description: 플레이어를 감옥에서 석방합니다
    usage: /unjail <닉네임>
  name:
    description: 닉네임을 변경합니다.
    usage: /name <이름>
  setgamble:
    description: 도박 블럭의 위치를 현재 바라보는 기반암으로 설정합니다.
    usage: /setgamble
